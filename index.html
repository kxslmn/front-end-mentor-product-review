<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img
        class="product-img"
        src="images/image-product-desktop.jpg"
        alt="perfume desktop-image"
      />
      <div class="text">
        <h4 class="perfume">PERFUME</h4>
        <h1 class="brand-name">Gabrielle Essence Eau De Parfum</h1>
        <h5 class="brand-description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </h5>
        <div class="prices">
          <h1 class="discounted-price">$149.99</h1>
          <h5 class="original-price">$169.99</h5>
        </div>
        <button class="add-to-cart-btn">
          <img class="icon-cart" src="images/icon-cart.svg" alt="icon cart" />
          <p class="add-to-cart-msg">Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
